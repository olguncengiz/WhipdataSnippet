<!DOCTYPE html>
<html>
  <head>
    <title>Flickr Snippet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/snippet.css" rel="stylesheet">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body ng-app="FlickrSnippet">
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
    <script src="../static/js/main.js"></script>
    <div class="container" ng-controller="FlickrController">
      <h1>Flickr Snippet</h1>
      <form role="form" ng-submit="getPhotos()">
        <div class="form-group">
          <input type="text" ng-model="galleryId" name="galleryId" class="form-control" id="galleryId-box" placeholder="Enter Flickr Gallery Id..." style="max-width: 300px;" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <div class="form-group">{{status|angular}}</div>
      </form>
      <br>
      <div>
        <h>Gallery Photos</h>
        <br>
          <table>
            <tr ng-repeat="photo in photos">
              <td><img src="{{photo.url_q|angular}}" ng-click="toggle($index)"></td>
              <td id="{{photo.id|angular}}" ng-show="selection==$index">
                <table>
                  <tr>
                    <td>ID</td>
                    <td>{{photo.id|angular}}</td>
                  </tr>
                  <tr>
                    <td>Title</td>
                    <td>{{photo.title|angular}}</td>
                  </tr>
                  <tr>
                    <td>Description</td>
                    <td>{{photo.description._content|angular}}</td>
                  </tr>
                  <tr>
                    <td>Owner Name</td>
                    <td>{{photo.ownername|angular}}</td>
                  </tr>
                  <tr>
                    <td>Tags</td>
                    <td>{{photo.tags|angular}}</td>
                  </tr>
                  <tr>
                    <td>Views</td>
                    <td>{{photo.views|angular}}</td>
                  </tr>
                  <tr>
                    <td>Original Size</td>
                    <td><a href="{{photo.url_l|angular}}" target="_blank">Open In New Tab</a></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
      </div>
      <br>
      </div>
  </body>
</html>
